{% extends "expensesapp/claim_base.html" %}


{% block header %}

    <div class="row justify-content-between align-items-center">
        <div class="col-12 col-sm-auto">
            <h3 class="mb-0">Expenses Claim (ref: {{ claim.reference }})</h3>
        </div>
        <div class="col-lg-auto">
            <div class="row justify-content-end">
                <div class="col-auto mt-2 mt-lg-0">
                    <a class="btn btn-secondary" href="{% url "expensesapp:home" %}">
                        <i class="fas fa-angle-left symbol-secondary"></i> Back
                    </a>
                </div>
                <div class="col-auto mt-2 mt-lg-0">
                    <a class="btn btn-primary" href="{% url "expensesapp:claim_edit" claim.reference %}">
                        <i class="fas fa-edit symbol-primary"></i> Edit Claim Details
                    </a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}


{% block description %}

    <dt class="col-5 col-sm-4">Description</dt>
    <dd class="col-7 col-sm-8">{{ claim.description }}</dd>

{% endblock %}
