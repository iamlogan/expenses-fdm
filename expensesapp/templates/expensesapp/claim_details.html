{% extends "expensesapp/claim_base.html" %}


{% block header %}

    <div class="row justify-content-between align-items-center">
        <div class="col-12 col-sm-auto">
            <h3 class="mb-0">Expenses Claim #{{ claim.id }}</h3>
        </div>
        <div class="col-12 col-sm-auto mt-2 mt-sm-0 ">
            <a class="btn btn-primary" href="{% url "expensesapp:claim_edit" claim.id %}">
                <i class="fas fa-edit symbol-primary"></i> Edit Claim Details
            </a>
        </div>
    </div>

{% endblock %}


{% block description %}

    <dt class="col-5 col-sm-4">Description</dt>
    <dd class="col-7 col-sm-8">{{ claim.description }}</dd>

{% endblock %}
