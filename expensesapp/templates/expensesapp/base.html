{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta tags required for Bootstrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static "expensesapp/style.css" %}"/>

    <!-- Title -->
    {% block title %}<title>FDM Expenses Portal</title>{% endblock %}

</head>
<body>

<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url "expensesapp:home" %}">
            <img src="{% static "expensesapp/images/logo.png" %}" alt="logo" width="73" height="36">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "expensesapp:home" %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "expensesapp:manager" %}">Manager</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "expensesapp:profile" %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "expensesapp:settings" %}">Settings</a>
                </li>
            </ul>
            <span class="navbar-text">
                FDM Expenses Portal
            </span>
        </div>
    </div>
</nav>
{% if user.is_authenticated %}
<div class="container">
    <div class="row justify-content-between row align-items-center alert alert-info" role="alert">
        <div class="col-12 col-sm-9">
            Signed in as: <b>{{ user.username }}</b> / {{ user.email }}
        </div>
        <div class="col-12 d-sm-none" style="margin-top: 5px"></div>
        <div class="col-auto ">
            <a class="btn btn-info" href="{% url "logout" %}">Sign out</a>
        </div>
    </div>
</div>
{% endif %}

{% block content %}{% endblock %}

<!-- JavaScript plugins -->
<script src="{% static 'vendor/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>

</body>
</html>
