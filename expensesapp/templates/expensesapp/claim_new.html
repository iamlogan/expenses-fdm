{% extends "expensesapp/base.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <h3>New Expense Claim</h3>
        </div>
        <form action="{% url "expensesapp:claim_new" %}" method="post">
            {% csrf_token %}
            <div class="row">

                <div class="form-floating mb-3">
                    {{ form.description }}
                    <label for="{{ form.description.id_for_label }}">Description (optional)</label>
                    <div id="desc-input-describer" class="form-text">The description can be up to 50 characters long.</div>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <input class="btn btn-primary" type="submit" value="Create Claim">
                </div>
                <div class="col-auto">
                    <a class="btn btn-secondary" href="{% url "expensesapp:home" %}">Cancel</a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

{% block scripts %}

    <script>
        // Manual override of the 'description' form field to implement Bootstrap formatting
        description_input_element = document.getElementById("{{ form.description.id_for_label }}");
        description_input_element.classList.add("form-control");
        description_input_element.placeholder = "Description";
        // Manual override of the 'description' form field to pre-populate current description
        description_input_element.setAttribute("value", "{{ claim.description }}");
    </script>

{% endblock %}
