{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta tags required for Bootstrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static "expensesapp/style.css" %}"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Title -->
    {% block title %}<title>FDM Expenses Portal</title>{% endblock %}

</head>
<body>

<div class="container fixed-top">
    <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-6 border border-info rounded pb-3" style="overflow: hidden">
            <div class="row mb-3">
                <div class="info-background p-0 m-0">
                    <nav class="navbar navbar-dark bg-dark mx-0 rounded-top">
                        <div class="container-fluid">
                            <a class="navbar-brand">
                                <img src="{% static "expensesapp/images/logo.png" %}" alt="logo" width="68" height="36">
                            </a>
                            <span class="navbar-text">
                                FDM Expenses Portal
                            </span>
                        </div>
                    </nav>
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
    </div>
</div>



{% block scripts %}{% endblock %}

<!-- JavaScript plugins -->
<script src="{% static 'vendor/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/b895e44baa.js" crossorigin="anonymous"></script>

</body>
</html>
